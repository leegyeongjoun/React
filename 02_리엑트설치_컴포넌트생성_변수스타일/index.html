<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 설치 및 컴포넌트 생성 사용</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <!-- 1.html 돔 컨테이너 만들기 -->
    <div id="root"></div>
    <div id="app"></div>


    <!-- jsx 사용하려면 babel을 추가해야함 -->
    <script type="text/babel">   
        // 2. 리액트 컴포넌트 생성하기
        class Section1Component extends React.Component {
            render() { //<!-- 직접 style을 넣으려면 {{}} -->
                return (
                    <div>
                        <section id="section1" style={{width:'100%', height:'100vh', display:'flex'}}>
                            <h2 style={{margin:'auto', fontSize:'70px', color:'#39c'}}>{this.props.title}</h2>
                            <h3 style={{margin:'auto', fontSize:'50px', color:'#000'}}>{this.props.name}</h3>    
                            <h4>{this.props.tel}</h4>    
                        </section>
                    </div>
                );
            }
        }
        class Section2Component extends React.Component {
            // class와 render 사이에 작성 해야한다.
            // 내부에서 사용할 때는 static작성
            static defaultProps={
                title:'Section2Component',
                name:'이현준',
                kor : 100,
                eng : 99,
                mat : 100
            }
            render() { // render안에서는 오리지널 자바스크립트 사용가능, render는 내용이 바뀌면 즉각적으로 불러줌
                let {title, name, kor, eng, mat} = this.props; //똑같은 것들은 구조분할 할당
                return (
                    //style 작성한걸 불러오려면 {} 한번만 적으면 됨
                    <section id="section2" style={sec2Style}>
                        <h2 style={sec2Styleh2}>{title}</h2>
                        <h3 style={sec2Styleh3}>{name}</h3>    
                        <h3 style={sec2Styleh3}>{kor}</h3>    
                        <h3 style={sec2Styleh3}>{eng}</h3>    
                        <h3 style={sec2Styleh3}>{mat}</h3>    
                    </section>
                );
            }
        }

        // class 바깥에서 
        //defaultProps 상태관리하는 props
        Section1Component.defaultProps={
            title: 'Section1Component',
            name: '이경준',
            tel:'010-2052-4821'
        }
        const sec2Style = {
            width:'100%',
            height:'100vh',
            display:'flex',
            flexFlow:'row wrap'
        }
        const sec2Styleh2 = {
            margin:'auto',
            fontSize:'70px',
            color:'#c39'
        }
        const sec2Styleh3 = {
            margin:'auto',
            fontSize:'50px',
            color:'#000'
        }

        //3. 리액트 돔: 리액트 돔 컨테이너와 리액트 컴포넌트 연동하기
        ReactDOM.render(
            <Section1Component/>,
            document.getElementById('root')
        );
        ReactDOM.render(
            <Section2Component/>,
            document.querySelector('#app')
        )
    </script>
</body>
</html>
